<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>

  </head>
  <body>

    <h1>Dessiner des formes</h1>
    
    <h2>Rectangle</h2>
    <svg width="700" height="200" >
      <rect x="0" y="0" width="400" height="100" fill="red"></rect>
    </svg>

    <h2>Donut</h2>
    <svg height="300" width="300">
      <circle cx="150" cy="150" r="60" fill="transparent" stroke="black" stroke-width="2"/>
      <circle cx="150" cy="150" r="30" fill="transparent" stroke="black" stroke-width="2"/>
    </svg>

    <h2>Ligne</h2>
    <svg height="200" width="700">
      <line x1="20" y1="50" x2="31.766" y2="108.83" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <h2>Path</h2>
    <svg width="1000" height="200">
      <path d="M0 0 V100 H75" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M100 0 V100 H175 V0" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M200 0 H275 H200 V100 H275" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M300 0 V100 V50 H375 H300 V0 H375 V100" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M400 0 H475 H400 V50 H475 V100 H400" fill="none" stroke="steelblue" stroke-width="5"></path>
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>
    <svg width="700" height="200" >
      <rect x="0" y="0" width="400" height="100" fill="red" id="rectSvg" onclick="changeColor()"></rect>
    </svg>

    <h2>On hover</h2>
    <svg height="300" width="300">
      <circle id="bigDonut" cx="150" cy="150" r="60" fill="transparent" stroke="black" stroke-width="2"/>
      <circle cx="150" cy="150" r="30" fill="transparent" stroke="black" stroke-width="2"/>
    </svg>

    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>
    <svg width="1000" height="200">
      <path d="M0 0 V100 H75" fill="none" stroke="steelblue" stroke-width="5" id="movement"></path>
      <path d="M100 0 V100 H175 V0" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M200 0 H275 H200 V100 H275" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M300 0 V100 V50 H375 H300 V0 H375 V100" fill="none" stroke="steelblue" stroke-width="5"></path>
      <path d="M400 0 H475 H400 V50 H475 V100 H400" fill="none" stroke="steelblue" stroke-width="5"></path>
      <circle cx="" cy="" r="5" fill="red">
        <animateMotion dur="10s" repeatCount="indefinite">
          <mpath xlink:href="#movement"/>
        </animateMotion>
      </circle>
    </svg>


  </body>
</html>
