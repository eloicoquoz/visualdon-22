<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" async></script>

  <title>1-SVG</title>
</head>

<body>

  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>
  <svg width="400" height="100">
    <rect width="400" height="100" style="fill:red;" />
  </svg>


  <h2>Donut</h2>
  <svg height="300" width="300">
    <circle cx="150" cy="150" r="60" stroke="black" stroke-width="3" fill="none" />
    <circle cx="150" cy="150" r="30" stroke="black" stroke-width="3" fill="none" />
  </svg>

  <h2>Ligne</h2>
  <svg height="210" width="500">
    <line x1="20" y1="50" x2="31.766" y2="108.83" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>

  <h2>Path</h2>
  <svg width="1000" height="100">
    <circle cx="0" cy="0" r="2" fill="red"></circle>
    <path d="M 50 0 H0 V50 H50 H0 V100 H50" fill="none" stroke="steelblue" stroke-width="5"></path>
    <path d="M 75 0 V100 H125" fill="none" stroke="steelblue" stroke-width="5"></path>
    <path d="M 150 0 V100 H200 V0 H150" fill="none" stroke="steelblue" stroke-width="5"></path>
    <path d="M 225 0 V 100" fill="none" stroke="steelblue" stroke-width="5"></path>
  </svg>

  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg width="400" height="100" onclick="changeColor()">
    <rect id="svg-object" width="400" height="100" fill="red" />
  </svg>

  <h2>On hover</h2>
  <svg height="300" width="300">
    <circle class="ext-donut" cx="150" cy="150" r="60" stroke="black" stroke-width="3" fill="transparent" />
    <circle cx="150" cy="150" r="30" stroke="black" stroke-width="3" fill="transparent" />
  </svg>

  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>
  <svg width="1000" height="100">
    <circle cx="0" cy="0" r="2" fill="red"></circle>
    <path id="theMotionPath" d="M 50 0 H0 V50 H50 H0 V100 H50" fill="none" stroke="steelblue" stroke-width="5"></path>
    <circle cx="" cy="" r="5" fill="red">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath" />
      </animateMotion>
    </circle>
  </svg>

</body>

</html>
